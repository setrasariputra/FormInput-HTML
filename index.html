<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Form Registration</title>
</head>
<body>
    <div class="container">
        <h1>Form Registration</h1>
        <h3>My Profile</h3>
        <div class="form-content">
            <label>Fullname:</label><br />
            <input type="text" class="form-input"/>
        </div>
        <div class="form-content">
            <label>Gender:</label><br />
            <select class="form-select">
                <option>Female</option>
                <option>Male</option>
            </select>
        </div>  
        <div class="form-content">
            <label>Address:</label><br />
            <textarea class="form-input"></textarea>
        </div>  
        <h3>My Favorite</h3>
        <div class="form-content">
            <label>Food & Drink:</label><br />
            <input type="checkbox" />Ice Cream
            <input type="checkbox" />Bakso
            <input type="checkbox" />Coffee
        </div> 
        <div class="form-content">
            <label>Color:</label><br />
            <input type="radio" name="color" />Red
            <input type="radio" name="color" />Green
            <input type="radio" name="color" />Blue
        </div>    
        <div class="form-content">
            <button class="form-button">Submit Data</button>
        </div>
    </div>   
</body>
</html>
